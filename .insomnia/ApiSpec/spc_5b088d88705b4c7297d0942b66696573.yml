  components:
    schemas:
      Error:
        properties:
          code:
            format: int32
            type: integer
          message:
            type: string
        required:
        - code
        - message
      ItemData:
        example:
          name: Canned tuna
        properties:
          name:
            description: Name of the item.
            example: Canned tuna
            maxLength: 128
            minLength: 1
            nullable: false
            pattern: \S+
            type: string
        required:
        - name
        type: object
      ItemArray:
        items:
          $ref: '#/components/schemas/Item'
        nullable: false
        type: array
      Item:
        example:
          name: Canned tuna
          _id: 0123456789aBcDeF01234567
        properties:
          _id:
            description: Unique identifier consisting of a 24 digit hexidecimal values
              (a MongoDB stingified ObjectID)
            example: 0123456789aBcDeF01234567
            maxLength: 24
            minLength: 24
            nullable: false
            pattern: ^[a-zA-Z0-9]+$
            type: string
          name:
            description: Name of the item.
            example: Canned tuna
            maxLength: 128
            minLength: 1
            nullable: false
            pattern: \S+
            type: string
        required:
        - _id
        - name
        type: object
      Id:
        description: Unique identifier consisting of a 24 digit hexidecimal values (a
          MongoDB stingified ObjectID)
        example: 0123456789aBcDeF01234567
        maxLength: 24
        minLength: 24
        nullable: false
        pattern: ^[a-zA-Z0-9]+$
        type: string
      ItemName:
        description: Name of the item.
        example: Canned tuna
        maxLength: 128
        minLength: 1
        nullable: false
        pattern: \S+
        type: string
