fileName: ManageItems
contents: >
  openapi: 3.0.3

  info:
    title: ManageItems
    version: 0.1.0
  servers:

  - url: /

  tags:

  - name: Items

  paths:
    /items:
      get:
        x-eov-operation-handler: endpoints
        operationId: listItems
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ItemArray'
            description: List items.
        tags:
        - Items
      post:
        x-eov-operation-handler: endpoints
        operationId: createItem
        requestBody:
          content:
            application/json:
              examples:
                soup:
                  value:
                    name: Soup
                tuna:
                  value:
                    name: Tuna
                bread:
                  value:
                    name: Bread
              schema:
                $ref: '#/components/schemas/ItemData'
          required: true
        responses:
          "201":
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Item'
            description: Created.
            headers:
              Location:
                description: URI of new item.
                explode: false
                required: true
                schema:
                  minLength: 1
                  nullable: false
                  type: string
                style: simple
        tags:
        - Items
